<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="static/css/index.css" />
        <script src="http://192.168.1.65:8080/target/target-script-min.js#anonymous"></script>
        <title>Atom</title>
        
        <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/colors.css" rel="stylesheet">
        <style>
            body {
              /* Margin bottom by footer height */
              margin-bottom: 35px;
              /*border:3px solid #777777;*/
            }
            .blocks {
              -webkit-border-radius: 0 !important;
                 -moz-border-radius: 0 !important;
                      border-radius: 0 !important;
            }
            .container {
              max-width:700px;
            }
        </style>
        <script>
        host_url = "http://alexigeb.bget.ru";
        function onNewWords() {
            $.get( host_url + "/hypno/app_new_words/", function( res ) {
                $("#content").html(res);
            });
        }
        </script>
    </head>
    <body>
        <div id="content" style="position:absolute; top:0px; bottom: 50px; left:0px; right:0px;">
            <div style="position:absolute; top:50%" class="text-center">
                <i class="fa fa-spinner fa-pulse fa-2x"></i>Загрузка данных..
            </div>
        </div>
        
        <footer class="footer" style="position:fixed; bottom:0px;">
            <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" onclick="onNewWords()" href="{% if not current_section == 'new_words' %}/hypno/new_words/{% endif %}" class="btn btn-default btn-md blocks btn-warning {% if current_section == 'new_words' %}active{% endif %}">Новые слова</button>
              </div>
              <div class="btn-group" role="group">
                <a type="button" href="/hypno/word_page/" class="btn btn-default btn-md blocks btn-warning {% if current_section == 'learning' %}active{% endif %}">Запоминание</a>
              </div>
              <div class="btn-group" role="group">
                <a type="button" href="/hypno/history/" class="btn btn-default btn-md blocks btn-warning {% if current_section == 'history' %}active{% endif %}">Изученное</a>
              </div>
            </div>
        </footer>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="static/js/index.js"></script>
        <script src="static/jquery.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
